<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="/front/css/reset.css">
    <link rel="stylesheet" href="/front/css/user/userForgetPassword.css">
    <link rel="shortcut icon" type="images/x-icon"  href="/front/img/user/forgetPassword.png" />
    <!--弹出框-->
    <link rel="stylesheet" type="text/css" href="/static/dialogBox/css/xcConfirm.css"/>
</head>
<body>
<div id="forgetPassword-box">
    <h1>忘记密码</h1>
    <div class="form">
        <!--邮箱-->
        <div class="item">
            <span class="iconfont">&#xe645;</span>
            <input type="text" placeholder="请输入账号邮箱" id="email" onblur="forgetPasswordEmail()">
        </div>
        <div class="ajax">
            <span id="emailInfo"></span>
        </div>
        <!--密码-->
        <div class="item">
            <span class="iconfont">&#xe64c;</span>
            <input type="password" placeholder="新密码（英文/数字/_/- 6-18位）" id="password" onblur="forgetPasswordPassword()">
        </div>
        <div class="ajax">
            <span id="passwordInfo"></span>
        </div>
        <!--确认密码-->
        <div class="item">
            <span class="iconfont">&#xe806;</span>
            <input type="password" placeholder="确认密码（再次输入新密码）" id="newPassword" onblur="forgetPasswordNewPassword()">
        </div>
        <div class="ajax">
            <span id="newPasswordInfo"></span>
        </div>
        <!--邮箱验证码-->
        <div class="code">
            <span class="iconfont">&#xe624;</span>
            <input type="text" placeholder="请输入邮箱收到的验证码" id="forgetPasswordCode" onblur="forgetPasswordCode()">
            <button class="codeButton" onclick="emailCode()" id="codeButton">点击发送</button>
        </div>
        <div class="ajax">
            <span id="codeInfo"></span>
        </div>
        <!--提交修改、注册-->
        <button class="commitButton" type="button" onclick="forgetPasswordButton()">提交修改</button>
        <div class="checkbox">
            <a href="/user/login" class="checkbox-forgetPassword">
                取消修改？点击登录
            </a>
        </div>
    </div>
</div>
     <!--要使用jQuery，需要导入-->
    <script src="/static/jquery-3.5.1.js"></script>
    <script src="/front/js/user/forgetPassword.js"></script>
    <script src="/static/dialogBox/js/xcConfirm.js"></script>
</body>
</html>
